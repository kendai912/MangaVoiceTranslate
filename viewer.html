<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Manga Voice Translate</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="siteName">
        <a href="index.html">Manga Voice Translate</a>
      </div>
    </header>
    <main>
      <div id="translatedLanguageViewerBox">
        <select id="translatedLanguageViewer">
          <option value="en" selected>英語</option>
          <option value="zh">中国語</option>
        </select>
      </div>
      <div id="viewerBox">
        <div
          class="fotorama_viewer"
          data-auto="false"
          data-keyboard="true"
          data-arrows="true"
          data-transition="crossfade"
        ></div>
        <img id="viewerTranslatedPic" src="" />
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase.js"></script>
    <script src="js/fabric.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <script src="js/viewerJS.js"></script>
  </body>
</html>
